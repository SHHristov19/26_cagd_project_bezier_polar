<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CAGD: Bézier Polar / Blossom (de Casteljau)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="toolbar">
  <button class="btn" id="preset3">View (3 points)</button>
  <button class="btn" id="preset4">View (4 points)</button>
    <button class="btn" id="presetBlossom">View (Blossom t₁,t₂,t₃)</button>

  <div class="chip" id="editChip">
    <button class="btn" id="add">Add Point</button>
    <button class="btn" id="remove">Remove Point</button>
  </div>

  <div class="chip" id="stChip">
<div class="slider"><b>t</b>: <input id="tRange" type="range" min="0" max="1" step="0.001" value="0.3"></div>
    <span id="tVal" class="kbd">0.300</span>
    <label><input type="checkbox" id="showPoint" checked> Point</label>
    <label><input type="checkbox" id="showPolygon" checked> Polygon</label>
    <label><input type="checkbox" id="showPolar" checked> Polar curve</label>
    <label><input type="checkbox" id="showBezier" checked> Bezier</label>
<button class="btn" id="playT">Play t</button>
  </div>

  <div class="chip" id="blossomChip" style="display:none">
    <div class="slider"><b>t₁</b>: <input id="t1Range" type="range" min="0" max="1" step="0.001" value="0.5"></div>
    <span id="t1Val" class="kbd">0.500</span>

    <div class="slider"><b>t₂</b>: <input id="t2Range" type="range" min="0" max="1" step="0.001" value="0.6"></div>
    <span id="t2Val" class="kbd">0.600</span>

    <div class="slider"><b>t₃</b>: <input id="t3Range" type="range" min="0" max="1" step="0.001" value="0.8"></div>
    <span id="t3Val" class="kbd">0.800</span>

    <label><input type="checkbox" id="showCurve" checked> Curve</label>
  </div>
</div>

<canvas id="canvas"></canvas>

<div class="hint">
  <div class="legend">
    <span><i class="dot" style="background:var(--blue)"></i>Bezier</span>
    <span><i class="dot" style="background:var(--red)"></i>Polar / Level 1</span>
    <span><i class="dot" style="background:var(--orange)"></i>Level 2</span>
    <span><i class="dot" style="background:var(--green)"></i>Polar point / C</span>
    <span><i class="dot" style="background:var(--gray)"></i>Control polygon</span>
  </div>
  <span>Drag points to edit. Hold <span class="kbd">Ctrl</span> and drag to pan. Use mouse wheel to zoom.</span>

  <div class="chip" style="margin-left:auto;">
    <label><input type="checkbox" id="grid" checked> Grid</label>
    <button class="btn" id="resetView">Reset view</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
